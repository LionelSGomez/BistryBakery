<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistry Bakery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <nav>
        <img src="../bistrylogo.png" alt="bristry logo" class="animate__animated wow animate__backInLeft">
        <ul class="nav nav-fill">

            <li class="nav-item">
                <a class="nav-link" href="../index.html">Homepage</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../menu/menu.html">Menu</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../locations/locations.html">Locations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../about/about.html">About</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact us</a>
            </li>
        </ul>
    </nav>


    <main id="contact">

        <section id="section__contact">

            <form>
                <fieldset>
                    <legend>Something to say?</legend>

                    <div class="form">
                        
                        <label class="name" for="get_name">Name:</label>
                        <input class="name" id="get_name" type="text" name="name" required>

                        <label class="lastname" for="get_lastname">Lastname:</label>
                        <input class="lastname" id="get_lastname" type="text" name="lastname" required>

                        <label class="email" for="get_mail">Email:</label>
                        <input class="email" id="get_mail" type="email" name="e-mail" required>

                        <label class="store" for="get_store">Select your store:</label>
                        <select class="store" id="get_store" name="store">
                            <option value="Palermo">Palermo</option>
                            <option value="Belgrano">Belgrano</option>
                            <option value="Recoleta">Recoleta</option>
                        </select>

                        <div class="text">
                        <p>Comments, questions, orders or claims:</p>
                        </div>
                        
                        <textarea id="get_text" name="textarea" placeholder="Your message"></textarea>

                        
                        <div class="check">
                        <label for="checkbox">Suscribe to the newsletter</label>
                        <input id="checkbox" type="checkbox" name="suscribe">
                        </div>

                        <input class="submit" type="submit" value="Send!">

                    </div>
                </fieldset>
            </form>
        </section>

    </main>

    <footer>

        <div>
            <p>&copy All the rights reserved - Lionel Gomez - 2020 </p>
        </div>

    </footer>

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
